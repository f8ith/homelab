  - compose/gamma/immich.yml
  - compose/gamma/qbittorrent.yml
  - compose/gamma/recyclarr.yml
  - compose/gamma/kavita.yml
  - compose/gamma/tachidesk.yml
  - compose/gamma/slskd.yml
  - compose/gamma/beets-flask.yml
  - compose/gamma/lms.yml
  - compose/gamma/apple-dl.yml
  - compose/gamma/grafana-monitoring.yml