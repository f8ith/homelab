########################### NETWORKS
networks:
  web:
    name: web
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.90.0/24

secrets: 
  cf_dns_api_token:
    file: $DATADIR/secrets/cf_dns_api_token

