services:
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mailserver
    hostname: mail.jamietong.com
    env_file: $DOCKERDIR/mailserver.env
    # More information about the mail-server ports:
    # https://docker-mailserver.github.io/docker-mailserver/latest/config/security/understanding-the-ports/
    networks:
      - mailserver-proxy
    ports:
      - "25:25"    # SMTP  (explicit TLS => STARTTLS, Authentication is DISABLED => use port 465/587 instead)
      - "143:143"  # IMAP4 (explicit TLS => STARTTLS)
      - "465:465"  # ESMTP (implicit TLS)
      - "587:587"  # ESMTP (explicit TLS => STARTTLS)
      - "993:993"  # IMAP4 (implicit TLS)
    volumes:
      - $DOCKERDIR/appdata/dms/mail-data/:/var/mail/
      - $DOCKERDIR/appdata/dms/mail-state/:/var/mail-state/
      - $DOCKERDIR/appdata/dms/mail-logs/:/var/log/mail/
      - $DOCKERDIR/appdata/dms/config/:/tmp/docker-mailserver/
      # - $DOCKERDIR/appdata/certbot/certs/:/etc/letsencrypt
      # Caddy:
      - $DOCKERDIR/appdata/caddy/certificates/acme-v02.api.letsencrypt.org-directory/mail.jamietong.com/mail.jamietong.com.crt:/etc/letsencrypt/live/mail.jamietong.com/fullchain.pem
      - $DOCKERDIR/appdata/caddy/certificates/acme-v02.api.letsencrypt.org-directory/mail.jamietong.com/mail.jamietong.com.key:/etc/letsencrypt/live/mail.jamietong.com/privkey.pem

      - /etc/localtime:/etc/localtime:ro
    restart: always
    stop_grace_period: 1m
    # Uncomment if using `ENABLE_FAIL2BAN=1`:
    # cap_add:
    #   - NET_ADMIN
    healthcheck:
      test: "ss --listening --tcp | grep -P 'LISTEN.+:smtp' || exit 1"
      timeout: 3s
      retries: 0
    labels:
      # Set your DMS FQDN here to add the site-address into the generated Caddyfile:
      caddy_0: mail.jamietong.com
      # Adding a dummy directive is required:
      caddy_0.respond: "Hello DMS"
