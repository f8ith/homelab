include:
  - secrets.yaml

plugins: fetchart embedart convert scrub replaygain lastgenre web lyrics
directory: /music
library: /config/beets/library.db
art_filename: albumart
threaded: yes
original_date: no
per_disc_numbering: no

convert:
    copy_album_art: yes
    embed: no
    never_convert_lossy_files: yes
    dest: /music/
    format: flac 
    formats:
        flac:
              command: ffmpeg -i $source -y -acodec flac $dest
              extension: flac

paths:
    default: $albumartist/$album%aunique{}/$track - $title
    singleton: Non-Album/$artist - $title
    comp: Compilations/$album%aunique{}/$track - $title
    albumtype_soundtrack: Soundtracks/$album/$track $title 
        
import:
    write: yes
    copy: no
    move: yes
    resume: ask
    incremental: no
    quiet_fallback: skip
    timid: no
    log: /config/beet.log

lastgenre:
    auto: yes
    source: album

embedart:
    auto: yes

fetchart:
    auto: yes
    
replaygain:
    auto: no

scrub:
    auto: yes

replace:
    '^\.': _
    '[\x00-\x1f]': _
    '[<>:"\?\*\|]': _
    '[\xE8-\xEB]': e
    '[\xEC-\xEF]': i
    '[\xE2-\xE6]': a
    '[\xF2-\xF6]': o
    '[\xF8]': o
    '\.$': _
    '\s+$': ''

web:
    host: 0.0.0.0
    port: 8337

subsonic:
    url: http://gonic:80


emby:
    host: jellyfin
    port: 8096

lyrics:
    auto: yes
    synced: yes
