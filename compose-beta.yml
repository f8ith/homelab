# Docker Compose version 3.5 or higher required to define networks this way.

networks:
  web:
    name: web
    driver: bridge

include:
  - compose/common/socket-proxy.yml
  - compose/beta/alloy.yml
  - compose/beta/traefik.yml
  - compose/beta/minecraft.yml
